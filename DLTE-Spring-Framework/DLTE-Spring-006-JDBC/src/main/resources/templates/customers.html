<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyBank Credit card customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1 class="text-danger text-end" th:text="${error}"></h1>
    <h1 class="text-success text-center" th:text="${message}"></h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-12 table-responsive p-5 shadow-ld rounded-3">
                <table class="table text-nowrap text-center">
                    <thead>
                        <tr>
                            <th>Credit card Number</th><th>Credit card Holder</th>
                            <th>Credit card Limit</th><th>Credit card Available</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="credit:${cards}">
                            <td><p th:text="${credit.creditcardNumber}"></p></td>
                            <td><p th:text="${credit.creditcardHolder}"></p></td>
                            <td><p th:text="${credit.creditcardLimit}"></p></td>
                            <td><p th:text="${credit.creditcardAvailable}"></p></td>
                            <td class="flex justify-content-around">
                                <a class="btn btn-outline-danger" th:href="@{'/web/find/'+${credit.creditcardNumber}}">
                                    Block
                                </a>
                                <a class="btn btn-outline-primary" th:href="@{'/web/shop/'+${credit.creditcardNumber}}">
                                    Purchase
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
