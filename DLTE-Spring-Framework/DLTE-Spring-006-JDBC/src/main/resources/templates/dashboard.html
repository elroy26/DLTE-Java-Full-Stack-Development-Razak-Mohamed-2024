<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="bootstrap-link">
    <meta charset="UTF-8">
    <title>MyBank Credit-Assist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{'/pics/myBank.css'}">
</head>
<body>
<div th:fragment="collapse">
    <nav class="navbar navbar-expand-lg" style="background:linear-gradient(90deg,white,red);">
        <div class="container-fluid">
            <!-- 1st logo/ brand -->
            <a class="navbar-brand text-danger display-6 text-uppercase" style="font-weight: bold;" href="#">MyBank</a>
            <!-- 2nd toggle button -->
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#myBankMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 3rd Menu -->
            <div class="collapse navbar-collapse" id="myBankMenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a th:href="@{'/web/view'}" class="view btn btn-outline-light rounded-5 me-2"><span class="bi bi-list-columns"></span> View</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{'/web/apply'}" class="new btn btn-outline-light rounded-5 me-2"><span class="bi bi-cloud-plus-fill"></span> New</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{'/logout'}" class="logout btn btn-outline-light rounded-5 me-2"><span class="bi bi-door-open"></span> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<img th:src="@{'/pics/corporate.ico'}" width="100%" height="100%" alt="Corporate image"/>
</body>
</html>
